<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Todo List</h1>
        
        <div id="app">
            <form @submit.prevent="addTodo" class="flex items-center mb-4">
                <input type="text" v-model="newTodo" placeholder="Add a new todo" class="p-2 border rounded-l w-3/4">
                <button type="submit" class="p-2 bg-blue-500 text-white rounded-r w-1/4">Add</button>
            </form>
    
            <ul>
                <li v-for="(todo, index) in todos" :key="index" class="flex items-center justify-between p-2 border-b">
                    <span>{{ todo }}</span>
                    <button @click="removeTodo(index)" class="text-red-500">Remove</button>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="script.js"></script>



</body>
</html>
